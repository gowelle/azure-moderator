name: üöÄ Release Notes
description: Template for creating GitHub release notes
title: "Release v[VERSION]"
labels: ["release"]
body:
  - type: markdown
    attributes:
      value: |
        ## Release Information
        Use this template to create comprehensive release notes for azure-moderator.

  - type: input
    id: version
    attributes:
      label: Version Number
      description: Semantic version number (e.g., 2.0.0)
      placeholder: "2.0.0"
    validations:
      required: true

  - type: input
    id: release-date
    attributes:
      label: Release Date
      description: Date of the release (YYYY-MM-DD)
      placeholder: "2025-12-18"
    validations:
      required: true

  - type: textarea
    id: highlights
    attributes:
      label: üéâ Release Highlights
      description: Brief summary of the most important changes in this release
      placeholder: |
        - Major feature additions
        - Significant improvements
        - Important fixes
    validations:
      required: true

  - type: textarea
    id: added
    attributes:
      label: ‚ú® Added
      description: New features, capabilities, or functionality
      placeholder: |
        - New API endpoints
        - New configuration options
        - New documentation
    validations:
      required: false

  - type: textarea
    id: changed
    attributes:
      label: üîÑ Changed
      description: Changes to existing functionality
      placeholder: |
        - Updated dependencies
        - Improved performance
        - Enhanced error messages
    validations:
      required: false

  - type: textarea
    id: fixed
    attributes:
      label: üêõ Fixed
      description: Bug fixes and corrections
      placeholder: |
        - Fixed issue with...
        - Resolved bug in...
        - Corrected behavior of...
    validations:
      required: false

  - type: textarea
    id: deprecated
    attributes:
      label: üóëÔ∏è Deprecated
      description: Features that are deprecated but still available
      placeholder: |
        - Method X is deprecated, use Y instead
    validations:
      required: false

  - type: textarea
    id: removed
    attributes:
      label: ‚ùå Removed
      description: Features that have been removed
      placeholder: |
        - Removed deprecated method X
    validations:
      required: false

  - type: textarea
    id: security
    attributes:
      label: üîí Security
      description: Security improvements and vulnerability fixes
      placeholder: |
        - Fixed security vulnerability in...
        - Updated dependency X to address CVE-YYYY-XXXXX
    validations:
      required: false

  - type: textarea
    id: breaking-changes
    attributes:
      label: ‚ö†Ô∏è Breaking Changes
      description: Important changes that require user action
      placeholder: |
        - Configuration key X has been renamed to Y
        - Method signature changed for Z
        - Return type changed from array to DTO
    validations:
      required: false

  - type: textarea
    id: migration-guide
    attributes:
      label: üîÑ Migration Guide
      description: Step-by-step instructions for migrating from previous version
      placeholder: |
        **From v1.x to v2.x:**
        1. Update code to use DTO methods instead of array access
        2. Replace `$result['status']` with `$result->isApproved()`
        3. Replace `$result['reason']` with `$result->reason`
    validations:
      required: false

  - type: textarea
    id: technical-details
    attributes:
      label: üìä Technical Details
      description: Technical statistics and metrics
      placeholder: |
        - Test Coverage: 90+ tests (unit + integration)
        - Performance: 350-400ms average API response time
        - Static Analysis: PHPStan level 6 with 0 errors
    validations:
      required: false

  - type: textarea
    id: documentation
    attributes:
      label: üìö Documentation
      description: Links to relevant documentation
      placeholder: |
        - [Integration Testing Guide](docs/INTEGRATION_TESTING.md)
        - [API Responses](docs/API_RESPONSES.md)
        - [Blocklists Guide](docs/BLOCKLISTS.md)
    validations:
      required: false

  - type: textarea
    id: upgrade-instructions
    attributes:
      label: ‚¨ÜÔ∏è Upgrade Instructions
      description: Specific steps users need to take to upgrade
      placeholder: |
        1. Run `composer update gowelle/azure-moderator`
        2. Update code to use DTO syntax (see Migration Guide)
        3. Clear cache: `php artisan config:clear`
    validations:
      required: false

  - type: textarea
    id: contributors
    attributes:
      label: üôè Contributors
      description: Thank contributors to this release
      placeholder: |
        - @username1
        - @username2
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Release Checklist
      description: Ensure all release tasks are completed
      options:
        - label: CHANGELOG.md updated
          required: true
        - label: Version number bumped in composer.json
          required: true
        - label: All tests passing
          required: true
        - label: Documentation updated
          required: true
        - label: Migration guide included (for breaking changes)
          required: false
        - label: Git tag created
          required: true
